<div [class]="bem.block(size)">
  <ng-container *ngFor="let item of status">
    <div
      *ngIf="item.scale"
      [ngClass]="[bem.element('chunk', item.type), item.class || '']"
      [style.width]="item.scale * 100 + '%'"
      (click)="statusClick.emit(item)"
      [auiTooltip]="template"
      [auiTooltipContext]="item"
    ></div>
  </ng-container>
</div>
