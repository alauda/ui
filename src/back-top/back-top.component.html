<div
  class="aui-back-top"
  [class.show]="isDisplayed$ | async"
>
  <button
    aui-button="text"
    [square]="true"
    [plain]="true"
    (click)="handleClick($event)"
    size="small"
  >
    <aui-icon
      icon="arrow_up_to_line"
      class="aui-back-top__icon"
    ></aui-icon>
  </button>
</div>
