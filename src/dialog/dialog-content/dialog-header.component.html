<div
  [class]="bem.element('header')"
  [class.hasDivider]="divider"
  >
  <div [class]="bem.element('header-title')"><ng-content></ng-content></div>
  @if (closeable) {
    <aui-icon
      [class]="bem.element('header-close')"
      icon="xmark"
      (click)="dialogRef.close(result)"
    ></aui-icon>
  }
</div>
