<div
  #elRef
  class="aui-checkbox"
  [class.isDisabled]="disabled"
  [class.isChecked]="value$ | async"
  [class.isIndeterminate]="indeterminate"
  [class.isTag]="type === 'tag'"
>
  <input
    [name]="name"
    [id]="id"
    class="aui-checkbox__input"
    type="checkbox"
    [checked]="value$ | async"
    [disabled]="disabled"
    (click)="onClick()"
    (blur)="onBlur()"
  />
  <label class="aui-checkbox__label" [for]="id">
    <i class="aui-checkbox__pointer">
      <aui-icon
        icon="check_s"
        [hidden]="!(value$ | async) || indeterminate"
      ></aui-icon>
      <i class="aui-checkbox__icon-indeterminate" [hidden]="!indeterminate"></i>
    </i>
    <span class="aui-checkbox__content"><ng-content></ng-content></span>
  </label>
</div>
