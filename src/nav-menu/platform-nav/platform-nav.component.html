<aui-nav-menu
  class="aui-platform-nav"
  [activatedKey]="activatedKey"
  [mainPanelCollapsed]="mainPanelCollapsed"
  [secondaryPanelCollapsed]="secondaryPanelCollapsed"
  [hideMainPanelToggle]="hideMainPanelToggle"
  [hideSecondaryPanelToggle]="hideSecondaryPanelToggle"
  [theme]="theme"
  (activatedKeyChange)="handleActivatedKeyChange($event)"
  (mainPanelCollapsedChange)="mainPanelCollapsedChange.emit($event)"
  (secondaryPanelCollapsedChange)="secondaryPanelCollapsedChange.emit($event)"
>
  <ng-container *ngIf="items">
    <aui-nav-item
      *ngFor="let item of items; trackBy: trackByKey"
      [key]="item.key"
      [divider]="item.divider"
    >
      <aui-icon *auiNavItemIcon [icon]="item.icon"></aui-icon>
      <div *auiNavItemContent class="aui-platform-nav__item">
        <div class="aui-platform-nav__label">{{ item.label }}</div>
        <div *ngIf="item.stage" class="aui-platform-nav__stage">
          {{ item.stage }}
        </div>
      </div>

      <ng-container *ngIf="item.children">
        <aui-nav-item
          *ngFor="let item of item.children; trackBy: trackByKey"
          [key]="item.key"
          [divider]="item.divider"
        >
          <div *auiNavItemContent class="aui-platform-nav__item">
            <div class="aui-platform-nav__label">{{ item.label }}</div>
            <div *ngIf="item.stage" class="aui-platform-nav__stage">
              {{ item.stage }}
            </div>
          </div>

          <ng-container *ngIf="item.children">
            <aui-nav-item
              *ngFor="let item of item.children; trackBy: trackByKey"
              [key]="item.key"
              [divider]="item.divider"
            >
              <div *auiNavItemContent class="aui-platform-nav__item">
                <div class="aui-platform-nav__label">{{ item.label }}</div>
                <div *ngIf="item.stage" class="aui-platform-nav__stage">
                  {{ item.stage }}
                </div>
              </div>
            </aui-nav-item>
          </ng-container>
        </aui-nav-item>
      </ng-container>
    </aui-nav-item>
  </ng-container>

  <ng-container *ngIf="groups">
    <aui-nav-item-group *ngFor="let group of groups">
      <ng-template *ngIf="group.title" auiNavItemGroupTitle>
        {{ group.title }}
      </ng-template>
      <aui-nav-item
        *ngFor="let item of group.items; trackBy: trackByKey"
        [key]="item.key"
        [divider]="item.divider"
      >
        <aui-icon *auiNavItemIcon [icon]="item.icon"></aui-icon>
        <div *auiNavItemContent class="aui-platform-nav__item">
          <div class="aui-platform-nav__label">{{ item.label }}</div>
          <div *ngIf="item.stage" class="aui-platform-nav__stage">
            {{ item.stage }}
          </div>
        </div>

        <ng-container *ngIf="item.children">
          <aui-nav-item
            *ngFor="let item of item.children; trackBy: trackByKey"
            [key]="item.key"
            [divider]="item.divider"
          >
            <div *auiNavItemContent class="aui-platform-nav__item">
              <div class="aui-platform-nav__label">{{ item.label }}</div>
              <div *ngIf="item.stage" class="aui-platform-nav__stage">
                {{ item.stage }}
              </div>
            </div>

            <ng-container *ngIf="item.children">
              <aui-nav-item
                *ngFor="let item of item.children; trackBy: trackByKey"
                [key]="item.key"
                [divider]="item.divider"
              >
                <div *auiNavItemContent class="aui-platform-nav__item">
                  <div class="aui-platform-nav__label">{{ item.label }}</div>
                  <div *ngIf="item.stage" class="aui-platform-nav__stage">
                    {{ item.stage }}
                  </div>
                </div>
              </aui-nav-item>
            </ng-container>
          </aui-nav-item>
        </ng-container>
      </aui-nav-item>
    </aui-nav-item-group>
  </ng-container>
</aui-nav-menu>
